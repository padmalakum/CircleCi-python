version: 2.1
jobs: 
  build:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: python main.py
  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: python tests.py
  deploy:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: echo "deploying my first circleci app"
          

workflows:
  build_and_test_deploy:
    jobs:
      - build
      - test: 
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main
